<!DOCTYPE html>
<html>
    <head>
        <title>transition</title>
        <style>
        img:hover{width : 100%;}
        img{transition : width 2s;}
        </style>
    </head>
    <body>
        <h3>마우스를 올려봐요</h3>
        <hr>
        <div>
        <img src = "media/spongebob.png"
        width="100px"
        height="100px">
        </div>
    </body>
</html>
