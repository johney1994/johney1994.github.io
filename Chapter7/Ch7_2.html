<!DOCTYPE html>
<html>
    <head>
        <title>정수 5개 입력</title>
        <script>
            function printArray(a)
            {for(i=0;i<a.length;i++)
             document.write(a[i]+" ");
             document.write("<br>")}
        </script>
    </head>
    <body>
        <h3>정수 5개 입력받아 역순으로 출력</h3> 
        <hr>
        <script>
            let nums = new Array();
            let i = 0;
            while(nums.length<5)
            {nums[i] = prompt("정수 입력");
             i++;}
            document.write("입력된 수의 배열<br>");
            printArray(nums);
            document.write("<hr>역순으로 재정렬된 배열<br>");
            nums.reverse()
            printArray(nums);
        </script>
    </body>
</html>
