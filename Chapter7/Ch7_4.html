<!DOCTYPE html>
<html>
    <head>
        <title>방문 요일</title>
    </head>
    <body>
        <h3>일요일이면 pink, 다른 요일은 gold 배경</h3>
        <hr>
        <script>
            let now = new Date();
            let days = ["일","월","화","수","목","금","토"];
            if(now.getDay()==0)
            {document.body.style.backgroundColor="pink";}
            else
            {document.body.style.backgroundColor="gold";}
            document.write("오늘 : ");
            document.write(now.getDate() + "일, ");
            document.write(days[now.getDay()] + "요일");
        </script>
    </body>
</html>
