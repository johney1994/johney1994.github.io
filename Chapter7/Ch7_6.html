<!DOCTYPE html>
<html>
    <head>
        <title>문자열 분할</title>
        <script>
            function printArray(a)
            {for(i=0;i<a.length;i++)
             document.write(a[i]+" "); 
             document.write("<br>")}
        </script>
    </head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
        <script>
            let s = prompt("문자열 입력","");
            document.write(s.split("&").join("<br>"));
        </script>
    </body>
</html>
