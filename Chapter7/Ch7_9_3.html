<!DOCTYPE html>
<html>
    <head>
        <title>book 객체 배열 만들기</title>
    </head>
    <body>
        <h3>book 객체 만들기</h3>
        <hr>
        <script>
            function Book(title,author,price)
            {this.title = title;
             this.author = author;
             this.price = price;}
            let book = new Book("HTML5", "황기태", "20000"); 
            document.write("book : ");
            document.write(book.title + ", ");
            document.write(book.author + ", ");
            document.write(book.price + "<br>");
        </script>
    </body>
</html>
