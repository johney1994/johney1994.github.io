<!DOCTYPE html>
<html>
    <head>
        <title>innerHtml</title>
    </head>
    <body>
        <h3>innerHtml</h3>
        <hr>
        <p id = "a" onclick = "where()">
            이번 여름에는 어디로 여행을 갈까요?
        </p>
        <script>
        function where()
        {let text = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
         let element = document.getElementById("a")
         element.innerHTML = text;}
        </script>
    </body>
</html>
