<!DOCTYPE html>
<html>
    <head>
        <title>클릭할 때마다 90도씩 계속 회전하기</title>
        <script>
        var n = 90;
        function rotate(obj)
        {obj.style.transform = "rotate(" + n + "deg)"; n += 90;	n %= 360;}
        </script>
    </head>
    <body>
        <h3>클릭하면 90도 회전합니다.</h3>
        <hr>
        <img src = "media/spongebob.png" width = "100" height = "100" alt = "animation" onclick = "rotate(this)">
    </body>
</html>
