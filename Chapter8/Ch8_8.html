<!DOCTYPE html>
<html>
    <head>
        <title>클릭하면 2,3,4배로 늘어납니다.</title>
        <script>
        let w=2;
        function spand(obj)
        {obj.style.transform = "scaleX( " + w +")"; w += 1;}
        </script>
    </head>
    <body>
        <h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
        <hr>
        <img src="media/spongebob.png" width = "100" height = "100" alt = "animation" onclick = "spand(this)">
    </body>
</html>
