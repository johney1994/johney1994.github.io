<!DOCTYPE html>
<html>
    <head>
        <title>onmousemove</title>
        <style>
            div {display: inline-block; position: absolute;}
        </style>
    </head>
    <body>
        <h3>이미지 커서 만들기</h3>
        <hr>
        <p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다</p>
        <div id="div"><img src="media/spongebob.png" width="30px" height="30px"></div>
        <script>
        document.onmousemove=function (e) 
        {let div = document.getElementById("div");
         div.style.left = e.x+"px";
         div.style.top = e.y + "px";}
        </script>
    </body>
</html>
